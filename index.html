<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
        <script src="assets/scripts.js"></script>
        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        
        <title>A JSON Editor</title>
        
    </head>
    <body>
        
        <div class="box">
            <img style="vertical-align:middle; height: auto; width: 45px;" src="assets/jsonTitel.png">
            <span style="">JSON Editor</span>
        </div>
        
        <div class="flex_container">
            <div class="flex_box_25">
            </div>
            <div class="flex_box_50">
               <div class="topMenu">
                   <span style="padding-left: 3%;margin-left: 40%;" class="columnTitel"><b>1.</b> Request a JSON</span>
                   <div class="btnGroup" style="padding: 10px;">
                       <button id="requestJSONButton">Request JSON&nbsp;<i class="fas fa-angle-double-right"></i></button>
                       <input id="requestJSONText" placeholder="Link to a JSON" class="inputField" type="url" name="requestJSONURL">
                   </div>
                </div> 
            </div>
            <div class="flex_box_25">
            </div>
        </div>
        
        <div class="flex_container">
            <div class="flex_box_25">
            </div>
            <div class="flex_box_50" id="columnTitel2" style="display: none;">
                <span class="columnTitel"  style="margin-left: 40%;"><b>2.</b> Select an option</span>
                <div class="btnGroup tab" style="padding: 10px;">
                    <button class="tablinks" onclick="openTab(event, 'tabAdd')">Add to the requested JSON&nbsp;<i class="far fa-plus-square"></i></button>
                    <button class="tablinks" onclick="openTab(event, 'tabEdit')">Edit the requested JSON&nbsp;<i class="fas fa-edit"></i></button>
                </div>
                
                
                <div class="flex_box_100 btnGroup">
                </div>
                
            </div>
            <div class="flex_box_25">
            </div>
        </div>
        
        
        <div class="flex_container">
            <div class="flex_container flex_box_100 tabcontent" id="tabAdd" style="display: none;">
                <span class="columnTitel" style="margin-left: 45%;"><b>3.</b> Add a new dataset</span>
                <div class="flex_container flex_box_100">
                    <div class="flex_box_25" style="padding: 10px;">
                    </div>
                    
                    <div class="btnGroup flex_box_50" id="listAddInputField" style="padding: 10px;">
                        <ul>
                            <li id="listAddInputFieldAlias">
                                <div class="flex_box_100">
                                    <input id="addInputFieldAlias" placeholder="alias:" class="addInputField" type="text" name="alias" disabled>
                                    <input id="" placeholder="" class="addInputField" type="text" name="requestJSONURL" required>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="flex_box_25" style="padding: 10px;">
                    </div>
                </div>
                
                <div class="flex_box_100">
                    <div class="btnGroup" style="padding: 10px;width: 49.5%;">
                        <button class="sendNewDatasetButton">Send additions&nbsp;<i class="fas fa-angle-double-right"></i></button>
                        <button class="addMoreFieldsButton">Add additional fields&nbsp;<i class="far fa-plus-square"></i></button>
                    </div>
                </div>
                
            </div>
        </div>
        
        
        <div class="flex_container">
            <div class="flex_container flex_box_100 tabcontent" id="tabEdit">
                <div class="flex_container flex_box_100">
                    <div class="flex_box_25">
                    </div>
                    <div class="flex_box_25">
                        <span class="columnTitel"><b>3.</b> Select dataset</span>
                        <div class="scrollViewLeft">
                            <ul id="listLeft">
                            </ul>
                        </div>
                    </div>
                    
                    <div class="flex_box_25">
                        <span class="columnTitel"><b>4.</b> Select attribute</span>
                        <div class="searchboxInList">
                            <input disabled placeholder="z.B. zip" id="searchInputText" class="inputField1" name="searchJSONURL">
                            <button id="addInputButton">Add&nbsp;<i class="far fa-plus-square"></i></button>
                            <button id="searchInputButton">Search&nbsp;<i class="fas fa-angle-double-right"></i></button>
                        </div>
                        <div class="scrollViewRight">
                            <ul id="listRight">
                            </ul>
                        </div>
                    </div>
                    <div class="flex_box_25">
                    </div>
                </div>
                <div class="flex_container flex_box_100">
                    <div class="flex_box_25">
                    </div>
                    <div class="flex_box_50" id="columnTitel5" style="display: none;">
                        <span class="columnTitel"><b>5.</b> Edit content</span>
                        <div style="margin-top: 10px" id="listEdit" class="bottomMenu">
                            <ul>
                            </ul>
                        </div> 
                    </div>
                    <div class="flex_box_25">
                    </div>
                </div>
                <div class="flex_container">
                    <div class="flex_box_25">
                    </div>
                    <div class="flex_box_50" id="columnTitel6" style="display: none;">
                        <div class="topMenu">
                            <span style="padding-left: 50%;" class="columnTitel"><b>6.</b> Send changes</span>
                            <div class="btnGroup">
                                <button>Send all changes&nbsp;<i class="fas fa-angle-double-right"></i></button>
                                <button>Reset all changes&nbsp;<i class="fas fa-ban"></i></button>
                            </div>
                        </div> 
                    </div>
                    <div class="flex_box_25">
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loader"></div>
    </body>
</html>
